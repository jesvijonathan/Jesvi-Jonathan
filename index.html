  <script>
    // When the user scrolls down 50px from the top of the document, resize the header's font size
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("myTopnav").style.padding = "0% 0% 0%";
        
        document.getElementById("nogoid").style.padding = "13px 2%";

        document.getElementById("lo").style.opacity = "0";
        document.getElementById("lo").style.width = "0px";
        document.getElementById("lo").style.padding = "0px 0px 0px 0px";
        document.getElementById("navbutid").style.fontSize = "15px";
      } else {
        document.getElementById("myTopnav").style.padding = "3% 0% 3%";
        
        document.getElementById("nogoid").style.padding = "13px 4%";

        document.getElementById("lo").style.opacity = "1";
        document.getElementById("lo").style.width = "90px";
        document.getElementById("lo").style.padding = "0px 0px 0px 20px";
        document.getElementById("navbutid").style.fontSize = "18px";
      }
    }
    </script>
